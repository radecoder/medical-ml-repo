<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result | Breast Cancer Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-xl text-center max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-pink-800">🔎🧬 Prediction Result</h2>
        <p class="text-2xl font-semibold text-green-800 mb-6">{{ prediction }}</p>
        <a href="{{ url_for('predictor') }}" class="bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700">
            🔁 Try Again
        </a>
    </div>
</body>
</html>
